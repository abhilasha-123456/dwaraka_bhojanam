<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu - Dwaraka Bhojanam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="menu-page">
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo">
            <span>Dwaraka Bhojanam</span>
        </div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/login">Login/Sign Up</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
    </nav>

    <section class="menu-section">
        <h1 class="menu-heading">Our Delicious Menu</h1>
        <div class="menu-grid">
            {% for item in items %}
            <div class="menu-card">
                <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <span class="price">â‚¹{{ '%.2f'|format(item.price) }}</span>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
